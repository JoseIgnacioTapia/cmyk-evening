<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Evening Tours - Onboarding</title>
  </head>
  <body>
    <div class="container">
      <h1>Evening Tours - Onboarding</h1>
    </div>
    <div class="descripcion-tour">
      <div class="city-country">Argentina</div>
      <div class="city-name">Buenos Aires</div>
      <p>Sobre el tour</p>
      <div class="description">Este tour...</div>
      <div information>
        <p class="subtitulo">Informacion antes del Tour</p>
        <p class="hora-salida">Hora de salida: 08:00 am</p>
        <p class="durationHs">6 horas</p>
        <p>Confirmación Instantánea</p>
      </div>
      <div class="include">
        <p class="subtitulo">Incluye</p>
        <p class="inlude">Desayuno, almuerzo, guia, ...</p>
      </div>
      <div class="detalles-salida">
        <p class="subtitulo">Detalles de Salida</p>
        <p class="stop-name">Café Tortoni</p>
      </div>
      <div class="detalles-llegada">
        <p class="subtitulo">Detalles de Llegada</p>
        <p class="arrive-name">Teatro Colón</p>
      </div>
    <script src="./js/app.js"></script>
  </body>
</html>
